<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Addition Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffeb3b;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d32f2f;
        }
        .problem {
            font-size: 2em;
            margin: 20px 0;
        }
        .apple-images {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .apple-images img {
            width: 50px;
            height: 50px;
            margin: 0 5px;
        }
        input[type="number"] {
            font-size: 1.5em;
            padding: 10px;
            width: 80px;
            text-align: center;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .feedback {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Apple Addition Game</h1>
    <div class="problem" id="problem"></div>
    <div class="apple-images" id="apple-images"></div>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check Answer</button>
    <div class="feedback" id="feedback"></div>

    <script>
        const problems = [
            { apples1: 2, apples2: 3, answer: 5 },
            { apples1: 1, apples2: 4, answer: 5 },
            { apples1: 3, apples2: 2, answer: 5 },
            { apples1: 4, apples2: 1, answer: 5 },
            { apples1: 0, apples2: 5, answer: 5 }
        ];

        let currentProblem = 0;

        function displayProblem() {
            const problem = problems[currentProblem];
            document.getElementById('problem').textContent = `How many apples are there in total?`;
            document.getElementById('apple-images').innerHTML = `
                ${'<img src="https://via.placeholder.com/50/ff0000/ffffff?text=🍎" alt="Apple">'.repeat(problem.apples1)}
                ${'<img src="https://via.placeholder.com/50/ff0000/ffffff?text=🍎" alt="Apple">'.repeat(problem.apples2)}
            `;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = problems[currentProblem].answer;
            const feedback = document.getElementById('feedback');

            if (userAnswer === correctAnswer) {
                feedback.textContent = 'Correct! Well done!';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = 'Oops! Try again.';
                feedback.style.color = 'red';
            }

            currentProblem = (currentProblem + 1) % problems.length;
            setTimeout(displayProblem, 2000);
        }

        displayProblem();
    </script>
</body>
</html>
