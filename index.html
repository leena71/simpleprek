
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Fun: Addition Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffeb3b;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d32f2f;
        }
        .problem {
            font-size: 2em;
            margin: 20px 0;
        }
        input[type="number"] {
            font-size: 1.5em;
            padding: 10px;
            width: 80px;
            text-align: center;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .feedback {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Math Fun: Addition Game</h1>
    <div class="problem" id="problem"></div>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check Answer</button>
    <div class="feedback" id="feedback"></div>

    <script>
        const problems = [
            { question: '1 + 1', answer: 2 },
            { question: '2 + 2', answer: 4 },
            { question: '3 + 3', answer: 6 },
            { question: '4 + 4', answer: 8 },
            { question: '5 + 5', answer: 10 }
        ];

        let currentProblem = 0;

        function displayProblem() {
            document.getElementById('problem').textContent = problems[currentProblem].question;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = problems[currentProblem].answer;
            const feedback = document.getElementById('feedback');

            if (userAnswer === correctAnswer) {
                feedback.textContent = 'Correct! Well done!';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = 'Oops! Try again.';
                feedback.style.color = 'red';
            }

            currentProblem = (currentProblem + 1) % problems.length;
            setTimeout(displayProblem, 2000);
        }

        displayProblem();
    </script>
</body>
</html>
